# Redis adapter enables cross-process broadcasting, required for background jobs
# to send real-time Turbo Stream updates to connected browsers
development:
  adapter: redis
  url: <%= ENV.fetch("REDIS_URL") { "redis://localhost:6379/0" } %>
  channel_prefix: gitlab_dashboard_development

test:
  adapter: test

production:
  adapter: redis
  url: <%= ENV.fetch("REDIS_URL") { "redis://localhost:6379/1" } %>
  channel_prefix: gitlab_dashboard_production
