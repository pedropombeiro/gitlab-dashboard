# Prometheus Configuration
# Scrapes metrics from OTEL Collector and provides storage

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape OTEL Collector internal metrics
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8888"]

  # Scrape span metrics from OTEL Collector
  - job_name: "spanmetrics"
    static_configs:
      - targets: ["otel-collector:8889"]

  # Scrape Tempo metrics
  - job_name: "tempo"
    static_configs:
      - targets: ["tempo:3200"]

  # Scrape Loki metrics
  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]
