# Prometheus Configuration
# Receives span metrics from Tempo via remote_write and scrapes service metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape Tempo metrics (span metrics are pushed via remote_write)
  - job_name: "tempo"
    static_configs:
      - targets: ["tempo:3200"]

  # Scrape Loki metrics
  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]
