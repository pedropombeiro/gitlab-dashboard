development:
  periodic_cache_refresh:
    class: ScheduleCacheRefreshJob
    queue: background
    args: []
    schedule: every 5 minutes

production:
  periodic_cache_refresh:
    class: ScheduleCacheRefreshJob
    queue: background
    args: []
    schedule: '0/30 8-18 * * *'   # 23 minutes after 00:00, 02:00, 04:00, ...
