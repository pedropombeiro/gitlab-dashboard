---
name: CI

permissions:
  contents: read

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "app/**"
      - "bin/**"
      - "config/**"
      - "db/**"
      - "lib/**"
      - "public/**"
      - "spec/**"
      - "vendor/**"
      - "**.yml"
      - "Dockerfile"
      - "Gemfile.lock"
      - "yarn.lock"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # JOB to run change detection
  changes:
    runs-on: ubuntu-latest
    # Required permissions
    permissions:
      pull-requests: read
    # Set job outputs to values from filter step
    outputs:
      deployment: ${{ steps.filter.outputs.deployment }}
      test: ${{ steps.filter.outputs.test }}
      js: ${{ steps.filter.outputs.js }}
      ruby: ${{ steps.filter.outputs.ruby }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          filters: |
            js:
              - "**/*.js"
              - "**/*.ts"
              - "app/javascript/**"
              - "*.yml"
            ruby:
              - "**.rb"
              - "**.erb"
              - "**.yml"
            test:
              - "spec/**"
            deployment:
              - ".github/workflows/ci.yml"
              - "app/**"
              - "bin/docker-entrypoint"
              - "config/**"
              - "db/**"
              - "lib/**"
              - "public/**"
              - "vendor/**"
              - ".node-version"
              - ".ruby-version"
              - "config.ru"
              - "Dockerfile"
              - "Gemfile.lock"
              - "package.json"
              - "yarn.lock"

      - name: Summarize change detection
        if: always()
        run: |
          {
            echo "## Change detection"
            echo ""
            echo "| Filter | Result |"
            echo "| --- | --- |"
            echo "| deployment | ${{ steps.filter.outputs.deployment }} |"
            echo "| test | ${{ steps.filter.outputs.test }} |"
            echo "| js | ${{ steps.filter.outputs.js }} |"
            echo "| ruby | ${{ steps.filter.outputs.ruby }} |"
          } >> "$GITHUB_STEP_SUMMARY"

  scan_ruby:
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.ruby == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        id: brakeman
        run: bin/brakeman --no-pager

      - name: Summarize Brakeman scan
        if: always()
        run: |
          {
            echo "## Brakeman scan"
            echo ""
            echo "| Check | Result |"
            echo "| --- | --- |"
            echo "| Brakeman | ${{ steps.brakeman.outcome }} |"
          } >> "$GITHUB_STEP_SUMMARY"

  scan_js:
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.js == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version-file: .node-version
          cache: yarn

      - name: Install JavaScript dependencies
        run: yarn install --immutable

      - name: Scan for security vulnerabilities in JavaScript dependencies
        id: audit
        run: yarn npm audit

      - name: Summarize JavaScript audit
        if: always()
        run: |
          {
            echo "## JavaScript audit"
            echo ""
            echo "| Check | Result |"
            echo "| --- | --- |"
            echo "| yarn npm audit | ${{ steps.audit.outcome }} |"
          } >> "$GITHUB_STEP_SUMMARY"

  lint:
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.ruby == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        id: standardrb
        uses: standardrb/standard-ruby-action@v1
        with:
          autofix: false

      - name: Summarize Ruby lint
        if: always()
        run: |
          {
            echo "## Ruby lint"
            echo ""
            echo "| Check | Result |"
            echo "| --- | --- |"
            echo "| StandardRB | ${{ steps.standardrb.outcome }} |"
          } >> "$GITHUB_STEP_SUMMARY"

  test:
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.deployment == 'true' || needs.changes.outputs.test == 'true' }}

    services:
      redis:
        image: redis:8.6.0-alpine@sha256:fd83658b0e40e2164617d262f13c02ca9ee9e1e6b276fd2fa06617e09bd5c780
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Install packages
        run: |
          sudo apt-get update && \
          sudo apt-get install --no-install-recommends -y google-chrome-stable curl libjemalloc2 libvips sqlite3

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version-file: .node-version
          cache: yarn

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install JavaScript dependencies
        run: yarn install --immutable

      - name: Run tests
        id: tests
        env:
          RAILS_ENV: test
          REDIS_URL: redis://localhost:6379/0
        run: bin/rails db:setup spec

      - name: Keep screenshots from failed system tests
        id: screenshots
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/capybara
          if-no-files-found: ignore

      - name: Summarize tests
        if: always()
        run: |
          {
            echo "## Test run"
            echo ""
            echo "| Check | Result |"
            echo "| --- | --- |"
            echo "| RSpec | ${{ steps.tests.outcome }} |"
            echo "| Screenshots artifact | ${{ steps.screenshots.outcome }} |"
          } >> "$GITHUB_STEP_SUMMARY"

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.deployment == 'true' }}
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Verify Node.js musl build availability
        run: |
          NODE_VERSION=$(cat .node-version)
          MUSL_URL="https://unofficial-builds.nodejs.org/download/release/v${NODE_VERSION}/node-v${NODE_VERSION}-linux-x64-musl.tar.gz"
          echo "Checking for Node.js musl build at: ${MUSL_URL}"
          if ! curl --output /dev/null --silent --head --fail "${MUSL_URL}"; then
            echo "::error::Node.js v${NODE_VERSION} musl build is not yet available at ${MUSL_URL}"
            echo "This typically happens when a new Node.js version is released but unofficial builds haven't been generated yet."
            echo "Please wait for the musl build to become available, or revert to the previous Node.js version."
            exit 1
          fi
          echo "Node.js v${NODE_VERSION} musl build is available"

      - name: Compute release tag
        id: release_tag
        run: |
          DATE=$(date +'%Y.%m.%d')
          # Fetch all tags to check for existing tags today
          git fetch --tags
          # Count existing tags for today and increment
          COUNT=$(git tag -l "v${DATE}.*" | wc -l)
          NEXT=$((COUNT + 1))
          TAG_NAME="v${DATE}.${NEXT}"
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value=${{ steps.release_tag.outputs.tag }},enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=ref,event=branch
            type=ref,event=pr
            type=sha
          labels: |
            maintainer=Pedro Pombeiro
            org.opencontainers.image.title=GitLab MR Dashboard
            org.opencontainers.image.description=A productivity-focused MR dashboard for GitLab
            org.opencontainers.image.vendor=Pedro Pombeiro

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to the Container registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            "GIT_REPO_COMMIT_SHA=${{ github.sha }}"
            "GIT_RELEASE_TAG=${{ steps.release_tag.outputs.tag }}"
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3
        if: steps.push.outputs.digest != ''
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Create Git tag
        if: steps.push.outputs.digest != '' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          TAG_NAME="${{ steps.release_tag.outputs.tag }}"

          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"
          echo "Created and pushed tag $TAG_NAME"

      - name: Summarize image build
        if: always()
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          TAGS=${TAGS//$'\n'/<br>}
          {
            echo "## Container image"
            echo ""
            echo "| Item | Value |"
            echo "| --- | --- |"
            echo "| Release tag | ${{ steps.release_tag.outputs.tag }} |"
            echo "| Image tags | ${TAGS} |"
            echo "| Digest | ${{ steps.push.outputs.digest }} |"
            echo "| Build result | ${{ steps.push.outcome }} |"
          } >> "$GITHUB_STEP_SUMMARY"
