---
name: CI

permissions:
  contents: read

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "app/**"
      - "bin/**"
      - "config/**"
      - "db/**"
      - "lib/**"
      - "public/**"
      - "spec/**"
      - "vendor/**"
      - "**.yml"
      - "Dockerfile"
      - "Gemfile.lock"
      - "yarn.lock"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # JOB to run change detection
  changes:
    runs-on: ubuntu-latest
    # Required permissions
    permissions:
      pull-requests: read
    # Set job outputs to values from filter step
    outputs:
      deployment: ${{ steps.filter.outputs.deployment }}
      test: ${{ steps.filter.outputs.test }}
      js: ${{ steps.filter.outputs.js }}
      ruby: ${{ steps.filter.outputs.ruby }}
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          filters: |
            js:
              - "*.js"
              - "*.yml"
            ruby:
              - "**.rb"
              - "**.erb"
              - "**.yml"
            test:
              - "spec/**"
            deployment:
              - ".github/workflows/ci.yml"
              - "app/**"
              - "bin/docker-entrypoint"
              - "config/**"
              - "db/**"
              - "lib/**"
              - "public/**"
              - "vendor/**"
              - ".node-version"
              - "config.ru"
              - "Dockerfile"
              - "Gemfile.lock"
              - "yarn.lock"

  scan_ruby:
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.ruby == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  scan_js:
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.js == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version-file: .node-version
          cache: yarn

      - name: Install JavaScript dependencies
        run: yarn install --immutable

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: yarn npm audit

  lint:
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.ruby == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        uses: standardrb/standard-ruby-action@v1
        with:
          autofix: false

  test:
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.deployment == 'true' || needs.changes.outputs.test == 'true' }}

    services:
      redis:
        image: redis@sha256:43355efd22490e31ca14b9d569367d05121e2be61fd8e47937563ae2a80952ae
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Install packages
        run: |
          sudo apt-get update && \
          sudo apt-get install --no-install-recommends -y google-chrome-stable curl libjemalloc2 libvips sqlite3

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Run tests
        env:
          RAILS_ENV: test
          REDIS_URL: redis://localhost:6379/0
        run: bin/rails db:setup spec

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/capybara
          if-no-files-found: ignore

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.deployment == 'true' }}
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Get current date
        id: compute_date
        run: echo "date=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value=${{ steps.compute_date.outputs.date }},enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=ref,event=branch
            type=ref,event=pr
            type=sha
          labels: |
            maintainer=Pedro Pombeiro
            org.opencontainers.image.title=GitLab MR Dashboard
            org.opencontainers.image.description=A productivity-focused MR dashboard for GitLab
            org.opencontainers.image.vendor=Pedro Pombeiro

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Log in to the Container registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            "GIT_REPO_COMMIT_SHA=${{ github.sha }}"
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3
        if: steps.push.outputs.digest != ''
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Create Git tag
        if: steps.push.outputs.digest != '' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          SHORT_SHA="${GITHUB_SHA:0:7}"
          TAG_NAME="v${{ steps.compute_date.outputs.date }}-${SHORT_SHA}"

          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"
          echo "Created and pushed tag $TAG_NAME"

      - name: Deploy
        uses: darnfish/watchtower-update@40aa0445d8dc2e70a33bfed1e5052e4305a62b15 # v4
        if: steps.push.outputs.digest != ''
        continue-on-error: true
        with:
          url: "${{ secrets.WATCHTOWER_URL }}"
          api_token: "${{ secrets.WATCHTOWER_API_TOKEN }}"
          images: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
