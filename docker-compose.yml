services:
  web:
    build:
      context: .
      args:
        UID: ${UID:-1000}
        GID: ${GID:-${UID:-1000}}
    volumes:
      - ./log:/rails/log
      - ./storage:/rails/storage
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis-db:6379
      # OpenTelemetry configuration - send traces directly to Tempo
      - OTEL_SERVICE_NAME=gitlab-dashboard
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
    secrets:
      - source: RAILS_MASTER_KEY
        target: /rails/config/master.key
    depends_on:
      redis-db:
        condition: service_started
      tempo:
        condition: service_started

  redis-db:
    image: redis
    ports:
      - "6379:6379"

  # Grafana Tempo - distributed tracing backend with span metrics generation
  tempo:
    image: grafana/tempo:2.6.1
    command: ["-config.file=/etc/tempo.yml"]
    volumes:
      - ./config/observability/tempo.yml:/etc/tempo.yml:ro
      - tempo-data:/var/tempo
    ports:
      - "3200:3200" # Tempo HTTP API
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    depends_on:
      - prometheus

  # Prometheus - metrics storage
  prometheus:
    image: prom/prometheus:v2.55.1
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-remote-write-receiver"
      - "--enable-feature=exemplar-storage"
    volumes:
      - ./config/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"

  # Grafana Loki - log aggregation
  loki:
    image: grafana/loki:3.3.2
    command: ["-config.file=/etc/loki/loki.yml"]
    user: "0" # Run as root to avoid permission issues with volume
    volumes:
      - ./config/observability/loki.yml:/etc/loki/loki.yml:ro
      - loki-data:/var/loki
    ports:
      - "3100:3100"

  # Promtail - log shipping agent for Loki
  promtail:
    image: grafana/promtail:3.3.2
    command: ["-config.file=/etc/promtail/promtail.yml"]
    volumes:
      - ./config/observability/promtail.yml:/etc/promtail/promtail.yml:ro
      - ./log:/var/log/rails:ro
    depends_on:
      - loki

  # Grafana - visualization and dashboards
  grafana:
    image: grafana/grafana:11.4.0
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ./config/observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
      - tempo
      - loki

secrets:
  RAILS_MASTER_KEY:
    file: ./config/master.key

volumes:
  tempo-data:
  prometheus-data:
  loki-data:
  grafana-data:
